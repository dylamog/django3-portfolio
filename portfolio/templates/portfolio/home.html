
{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container text-center">
    
        <h1>Hello there</h1>
    


{% load static %}
<a href="{% static 'portfolio/resume.pdf' %}" >Resume</a>
<br>
<a href="{% url 'blog:all_blogs'%}">My blog</a>
<br>
<img src="{% static 'portfolio/dongs.jpg' %}">

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
